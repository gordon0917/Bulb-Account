<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap & jQuery HW</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
 <p class="text-center">Bootstrap and JS/jQuery Worksheet</p> 

 <h3 class="text-center mb-5">Implementation Of Jquery Functionalities</h3>

 <div class="container">
     <div id="data" class="row mb-5">
         <div class="col-md-4">
             <div id="pryCh" class="card bg-primary" style="width: 15rem; height: 200px;"></div>
        </div>
        
        <div class="col-md-4">
            <div id="dangCh" class="card bg-danger" style="width: 15rem; height: 200px;"></div>
        </div>
           
        <div class="col-md-4">
            <div id="warnCh" class="card bg-warning" style="width: 15rem; height: 200px;"></div>
        </div>       
    </div>
    
    <h3 class="text-center mb-5">Change Buttons</h3>

    <div class="row mb-5 ml-5">
        <div class="col-md-3">
            <button id="pryChange" type="button" class="btn btn-primary">Change Box 1</button>
        </div>

        <div class="col-md-3">
            <button id="dangChange" type="button" class="btn btn-danger">Change Box 2</button>     
        </div>

        <div class="col-md-3">
            <button id="warnChange" type="button" class="btn btn-warning">Change Box 3</button>          
        </div>

        <div class="col-md-3">
            <button id="ligChange" type="button" class="btn btn-light">Change All</button>
        </div>
    </div>

    <h3 class="text-center mb-5">Hide Buttons</h3>

    <div class="row ml-5">
        <div class="col-md-3">
            <button id="hidChange" type="button" class="btn btn-primary">Hide Box 1</button>
        </div>

        <div class="col-md-3">
            <button id="gerChange" type="button" class="btn btn-danger">Hide Box 2</button>     
        </div>

        <div class="col-md-3">
            <button id="ingChange" type="button" class="btn btn-warning" >Hide Box 3</button>          
        </div>

        <div class="col-md-3">
            <button id="ghChange" type="button" class="btn btn-light">Hide All</button>
        </div>
    </div>

    <div class="row mt-5 d-flex justify-content-between">
        <div id="reset" class="p-3 mb-2 bg-secondary text-white">Reset Colors</div>

        <div id="show" class="p-3 mb-2 bg-secondary text-white">Show All</div>
    </div>
</div>


 
 
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>
</html>
