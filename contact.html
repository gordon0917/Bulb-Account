    <section class="py-5"> 
      <div class="container content">
        <div class="column">
            <h1>Let's get in touch!</h1>
            <p class>I am always looking for people to connect with online to learn and share experiences. 
            <br>Connect with me via LinkedIn, or else send me an email below! </p>
        </div>
     
      <div class="column">
        <div class="LI-profile-badge"  data-version="v1" data-size="large" data-locale="en_US" data-type="horizontal" data-theme="dark" data-vanity="deivory-gordon-50996aa9"><a class="LI-simple-link" href='https://www.linkedin.com/in/deivory-gordon-50996aa9?trk=profile-badge'>DeIvory Gordon</a></div>
        <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
      </div>
      </div>
    </section>

    <form class="container" action="https://formspree.io/f/mnqonydy"
    method="POST">
      <label for="Name">Name</label></br>
      <input type="text" name="Name" placeholder="Your name" required><br><br>

      <label for="_replyto">Email Address</label><br>
      <input type="email" name="_replyto" placeholder="Your contact email" required></br><br>
      
      <label for="subject">Message</label><br>    
      <textarea id="subject" name="subject" placeholder="Ask me anything" rows="5" cols="81" required></textarea><br><br>

     <button type="submit">Send</button>
    </form>
